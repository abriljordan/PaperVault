; PHP Configuration for Document Digitization
; These settings cannot be changed with ini_set() and must be set in php.ini

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Execution time settings
max_execution_time = 600
max_input_time = 600

; Memory settings
memory_limit = 512M

; Other settings that can help with large uploads
file_uploads = On
allow_url_fopen = On 